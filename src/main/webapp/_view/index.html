<!DOCTYPE html>
<html lang="en" data-ng-app="requestLoggerApp">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <title>HTTP Request Logger</title>
    <!-- Generate integrity hashes here: https://www.srihash.org/ -->
    <link rel="stylesheet" href="/_webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-default" role="navigation" data-ng-controller="NavigationController as vm">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true"
                data-ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'" data-ng-click="navCollapsed = true">
        <form class="navbar-form navbar-left" role="search" data-ng-submit="vm.limitPathResults()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Path Search" data-ng-model="vm.search.path">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="About">About</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div class="container">
    <div ui-view></div>
</div>

<script src="/_webjars/angularjs/1.5.0/angular.min.js"></script>
<script src="/_webjars/angularjs/1.5.0/angular-animate.min.js"></script>
<script src="/_webjars/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.min.js"></script>
<script src="/_webjars/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

<script src="/_view/app.js"></script>
</body>
</html>
